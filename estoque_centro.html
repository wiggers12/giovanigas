<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque - Centro</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .form-group { margin: 10px 0; }
    input, button { padding: 8px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { background: #004AAD; color: #fff; border: none; cursor: pointer; border-radius: 4px; }
    button:hover { background: #00307A; }
    #historico { margin-top: 30px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Controle de Estoque - Loja Centro</h1>

  <div class="form-group">
    <label>Conferente:</label>
    <input type="text" id="conferente" placeholder="Nome do conferente">
  </div>
  <div class="form-group">
    <label>ResponsÃ¡vel pela MovimentaÃ§Ã£o:</label>
    <input type="text" id="responsavel" placeholder="Nome do responsÃ¡vel">
  </div>

  <div class="form-group">
    <label>Novo Produto:</label>
    <input type="text" id="novoProduto" placeholder="Nome do produto">
    <button onclick="adicionarProduto()">âž• Adicionar Produto</button>
  </div>

  <table id="estoqueTable">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Estoque Inicial</th>
        <th>Entrada</th>
        <th>SaÃ­da</th>
        <th>Estoque Final</th>
        <th>DiferenÃ§a</th>
      </tr>
    </thead>
    <tbody>
      <!-- Produtos dinÃ¢micos -->
    </tbody>
  </table>

  <div class="form-group">
    <button onclick="calcular()">ðŸ“Š Calcular</button>
    <button onclick="salvar()">ðŸ’¾ Salvar no Firebase</button>
    <button onclick="verHistorico()">ðŸ“œ Ver HistÃ³rico</button>
  </div>

  <div id="historico"></div>

  <!-- Firebase -->
  <script type="module">
    import { db } from "./firebase.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const loja = "centro"; // ðŸ”¹ Nome fixo desta loja

    // âž• Adicionar novo produto dinamicamente
    function adicionarProduto() {
      const nome = document.getElementById("novoProduto").value.trim();
      if (!nome) return alert("Digite o nome do produto.");
      const tbody = document.querySelector("#estoqueTable tbody");
      const row = document.createElement("tr");
      row.innerHTML = `
        <td>${nome}</td>
        <td><input type="number" class="inicial"></td>
        <td><input type="number" class="entrada"></td>
        <td><input type="number" class="saida"></td>
        <td class="final">0</td>
        <td class="diferenca">0</td>
      `;
      tbody.appendChild(row);
      document.getElementById("novoProduto").value = "";
    }
    window.adicionarProduto = adicionarProduto;

    // ðŸ“Š Calcular estoque final
    function calcular() {
      const rows = document.querySelectorAll("#estoqueTable tbody tr");
      rows.forEach(row => {
        const inicial = parseInt(row.querySelector(".inicial")?.value) || 0;
        const entrada = parseInt(row.querySelector(".entrada")?.value) || 0;
        const saida = parseInt(row.querySelector(".saida")?.value) || 0;
        const final = inicial + entrada - saida;
        const diferenca = final - inicial;
        row.querySelector(".final").textContent = final;
        row.querySelector(".diferenca").textContent = diferenca;
      });
    }
    window.calcular = calcular;

    // ðŸ’¾ Salvar no Firebase
    async function salvar() {
      calcular();
      const conferente = document.getElementById("conferente").value;
      const responsavel = document.getElementById("responsavel").value;
      if (!conferente || !responsavel) {
        alert("Preencha o nome do conferente e do responsÃ¡vel.");
        return;
      }

      const data = new Date().toISOString().split("T")[0];
      const hora = new Date().toLocaleTimeString();

      const rows = document.querySelectorAll("#estoqueTable tbody tr");
      const registros = [];
      rows.forEach(row => {
        registros.push({
          produto: row.cells[0].textContent,
          inicial: row.querySelector(".inicial")?.value || 0,
          entrada: row.querySelector(".entrada")?.value || 0,
          saida: row.querySelector(".saida")?.value || 0,
          final: row.querySelector(".final")?.textContent || 0,
          diferenca: row.querySelector(".diferenca")?.textContent || 0
        });
      });

      await setDoc(doc(db, "estoque", loja + "_" + data), {
        loja,
        conferente,
        responsavel,
        data,
        hora,
        registros
      });

      alert("âœ… Estoque salvo para " + loja);
    }
    window.salvar = salvar;

    // ðŸ“œ Ver histÃ³rico do dia
    async function verHistorico() {
      const data = new Date().toISOString().split("T")[0];
      const docSnap = await getDoc(doc(db, "estoque", loja + "_" + data));
      const historico = document.getElementById("historico");

      if (docSnap.exists()) {
        historico.innerHTML = "<h3>HistÃ³rico de hoje ("+loja+"):</h3><pre>" +
          JSON.stringify(docSnap.data(), null, 2) + "</pre>";
      } else {
        historico.innerHTML = "<p>Nenhum registro encontrado para hoje.</p>";
      }
    }
    window.verHistorico = verHistorico;
  </script>
</body>
</html>
