<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque - Centro</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .form-group { margin: 10px 0; }
    input, button { padding: 8px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { background: #333; color: #fff; border: none; cursor: pointer; }
    button:hover { background: #555; }
    #historico { margin-top: 30px; background: #fff; padding: 10px; border: 1px solid #ccc; }
  </style>
</head>
<body>
  <h1>Controle de Estoque - Loja Centro</h1>

  <div class="form-group">
    <label>Conferente:</label>
    <input type="text" id="conferente" placeholder="Nome do conferente">
  </div>

  <table id="estoqueTable">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Estoque Inicial</th>
        <th>Entrada</th>
        <th>Sa√≠da</th>
        <th>Estoque Final</th>
        <th>Diferen√ßa</th>
      </tr>
    </thead>
    <tbody>
      <tr><td>P13</td><td><input type="number" class="inicial"></td><td><input type="number" class="entrada"></td><td><input type="number" class="saida"></td><td class="final">0</td><td class="diferenca">0</td></tr>
      <tr><td>P20</td><td><input type="number" class="inicial"></td><td><input type="number" class="entrada"></td><td><input type="number" class="saida"></td><td class="final">0</td><td class="diferenca">0</td></tr>
      <tr><td>P45</td><td><input type="number" class="inicial"></td><td><input type="number" class="entrada"></td><td><input type="number" class="saida"></td><td class="final">0</td><td class="diferenca">0</td></tr>
      <tr><td>P5</td><td><input type="number" class="inicial"></td><td><input type="number" class="entrada"></td><td><input type="number" class="saida"></td><td class="final">0</td><td class="diferenca">0</td></tr>
      <tr><td>√Ågua 20L</td><td><input type="number" class="inicial"></td><td><input type="number" class="entrada"></td><td><input type="number" class="saida"></td><td class="final">0</td><td class="diferenca">0</td></tr>
    </tbody>
  </table>

  <div class="form-group">
    <button onclick="calcular()">üìä Calcular</button>
    <button onclick="salvar()">üíæ Salvar no Firebase</button>
    <button onclick="verHistorico()">üìú Ver Hist√≥rico</button>
  </div>

  <div id="historico"></div>

  <!-- Firebase -->
  <script type="module">
    import { db } from "./firebase.js";
    import { doc, setDoc, getDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const loja = "centro"; // üîπ Nome fixo desta loja

    function calcular() {
      const rows = document.querySelectorAll("#estoqueTable tbody tr");
      rows.forEach(row => {
        const inicial = parseInt(row.querySelector(".inicial").value) || 0;
        const entrada = parseInt(row.querySelector(".entrada").value) || 0;
        const saida = parseInt(row.querySelector(".saida").value) || 0;
        const final = inicial + entrada - saida;
        const diferenca = final - inicial;
        row.querySelector(".final").textContent = final;
        row.querySelector(".diferenca").textContent = diferenca;
      });
    }
    window.calcular = calcular;

    async function salvar() {
      calcular();
      const conferente = document.getElementById("conferente").value;
      const data = new Date().toISOString().split("T")[0];
      const hora = new Date().toLocaleTimeString();

      const rows = document.querySelectorAll("#estoqueTable tbody tr");
      const registros = [];
      rows.forEach(row => {
        registros.push({
          produto: row.cells[0].textContent,
          inicial: row.querySelector(".inicial").value,
          entrada: row.querySelector(".entrada").value,
          saida: row.querySelector(".saida").value,
          final: row.querySelector(".final").textContent,
          diferenca: row.querySelector(".diferenca").textContent
        });
      });

      await setDoc(doc(db, "estoque", loja + "_" + data), {
        loja,
        conferente,
        data,
        hora,
        registros
      });

      alert("‚úÖ Estoque salvo para " + loja);
    }
    window.salvar = salvar;

    async function verHistorico() {
      const data = new Date().toISOString().split("T")[0];
      const docSnap = await getDoc(doc(db, "estoque", loja + "_" + data));
      const historico = document.getElementById("historico");

      if (docSnap.exists()) {
        historico.innerHTML = "<h3>Hist√≥rico de hoje ("+loja+"):</h3><pre>" +
          JSON.stringify(docSnap.data(), null, 2) + "</pre>";
      } else {
        historico.innerHTML = "<p>Nenhum registro encontrado para hoje.</p>";
      }
    }
    window.verHistorico = verHistorico;
  </script>
</body>
</html>
