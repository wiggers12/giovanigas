<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estoque - Centro</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    h1 { text-align: center; }
    .form-group { margin: 10px 0; }
    input, button { padding: 8px; margin: 5px 0; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 8px; text-align: center; }
    th { background: #eee; }
    button { cursor: pointer; }
    .add-btn { background: #3a7dff; color: white; border: none; padding: 8px 12px; }
    .save-btn { background: #28a745; color: white; border: none; padding: 8px 12px; }
  </style>
</head>
<body>
  <h1>Controle de Estoque - Loja Centro</h1>

  <div class="form-group">
    <label>ResponsÃ¡vel pela movimentaÃ§Ã£o:</label>
    <input type="text" id="responsavel" placeholder="Digite o nome">
  </div>

  <button class="add-btn" onclick="adicionarProduto()">âž• Adicionar Produto</button>
  <button class="save-btn" onclick="salvar()">ðŸ’¾ Salvar Estoque</button>

  <table id="estoqueTable">
    <thead>
      <tr>
        <th>Produto</th>
        <th>Estoque Inicial</th>
        <th>Entrada</th>
        <th>SaÃ­da</th>
        <th>Estoque Final</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script type="module">
    import { db } from "./firebase.js";
    import { doc, setDoc } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    const loja = "centro"; // ðŸ”¹ Nome fixo da loja

    function adicionarProduto() {
      const tbody = document.querySelector("#estoqueTable tbody");
      const row = document.createElement("tr");

      row.innerHTML = `
        <td><input type="text" class="produto" placeholder="Nome do produto"></td>
        <td><input type="number" class="inicial" value="0"></td>
        <td><input type="number" class="entrada" value="0"></td>
        <td><input type="number" class="saida" value="0"></td>
        <td class="final">0</td>
      `;

      row.querySelectorAll("input").forEach(input => {
        input.addEventListener("input", () => {
          const inicial = parseInt(row.querySelector(".inicial").value) || 0;
          const entrada = parseInt(row.querySelector(".entrada").value) || 0;
          const saida = parseInt(row.querySelector(".saida").value) || 0;
          row.querySelector(".final").textContent = inicial + entrada - saida;
        });
      });

      tbody.appendChild(row);
    }
    window.adicionarProduto = adicionarProduto;

    async function salvar() {
      const data = new Date().toISOString().split("T")[0];
      const hora = new Date().toLocaleTimeString();
      const responsavel = document.getElementById("responsavel").value;

      if (!responsavel) {
        alert("âš ï¸ Informe o nome do responsÃ¡vel!");
        return;
      }

      const rows = document.querySelectorAll("#estoqueTable tbody tr");
      const registros = [];

      rows.forEach(row => {
        registros.push({
          produto: row.querySelector(".produto").value,
          inicial: row.querySelector(".inicial").value,
          entrada: row.querySelector(".entrada").value,
          saida: row.querySelector(".saida").value,
          final: row.querySelector(".final").textContent
        });
      });

      await setDoc(doc(db, "estoque", loja + "_" + data), {
        loja,
        data,
        hora,
        responsavel,
        registros
      });

      alert("âœ… Estoque salvo para " + loja + " por " + responsavel);
    }
    window.salvar = salvar;
  </script>
</body>
</html>
