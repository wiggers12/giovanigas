<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pedidos - Gigas Premium</title>

    <!-- Tailwind CSS para um design moderno e responsivo -->
    <script src="https://cdn.tailwindcss.com"></script
<!-- PWA -->
  <link rel="manifest" href="./manifest.webmanifest">
  <meta name="theme-color" content="#004AAD">
  <!-- iOS PWA -->
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-title" content="Gigas">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

    <!-- Font Awesome para ícones -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f0f4f8;
        }
        .toast {
            position: fixed;
            bottom: -100px;
            left: 50%;
            transform: translateX(-50%);
            padding: 12px 25px;
            border-radius: 8px;
            background: #3a7dff;
            color: white;
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            font-weight: 500;
            transition: bottom 0.5s ease-in-out, opacity 0.5s ease-in-out;
            opacity: 0;
            z-index: 1000;
        }
        .toast.show { bottom: 30px; opacity: 1; }
        .toast.error { background: #e53935; }
        
        .checkout-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2rem;
        }
        @media (min-width: 768px) {
            .checkout-grid {
                grid-template-columns: 2fr 1fr;
            }
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-800">

    <!-- Header -->
    <header class="bg-blue-800 text-white p-4 text-center font-bold text-xl md:text-2xl shadow-lg">
        <i class="fas fa-receipt text-yellow-300"></i> Meu Pedido
    </header>

    <div class="container mx-auto p-4 md:p-8">
        <div class="checkout-grid">
            
            <!-- Detalhes do Pedido e Cliente -->
            <div class="space-y-8">
                
                <!-- Detalhes do Pedido -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-blue-800 mb-4">
                        <i class="fas fa-box"></i> Detalhes do Pedido
                    </h2>
                    <div id="orderDetails" class="space-y-4">
                        <!-- Detalhes do pedido serao injetados aqui -->
                    </div>
                    <div class="font-bold text-xl mt-4 text-right">
                        Total do Pedido: <span id="pedidoTotal">R$ 0,00</span>
                    </div>
                </div>
                
                <!-- Dados do Cliente -->
                <div class="bg-white p-6 rounded-xl shadow-lg">
                    <h2 class="text-2xl font-bold text-blue-800 mb-4">
                        <i class="fas fa-user"></i> Meus Dados
                    </h2>
                    <div id="clientData" class="space-y-2 text-gray-600">
                        <p><strong>Nome:</strong> <span id="clientName">Carregando...</span></p>
                        <p><strong>E-mail:</strong> <span id="clientEmail">Carregando...</span></p>
                        <p><strong>Endereço:</strong> <span id="clientAddress">Carregando...</span></p>
                    </div>
                </div>
            </div>

            <!-- Sumário, Pagamento e Entrega -->
            <div class="bg-white p-6 rounded-xl shadow-lg h-fit">
                
                <!-- Formas de Pagamento -->
                <div class="mb-6">
                    <h3 class="text-xl font-bold text-blue-800 mb-4">
                        <i class="fas fa-credit-card"></i> Formas de Pagamento
                    </h3>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="paymentMethod" value="pix" class="form-radio text-blue-600" checked>
                            <span>PIX</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="paymentMethod" value="creditCard" class="form-radio text-blue-600">
                            <span>Cartão de Crédito</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="paymentMethod" value="boleto" class="form-radio text-blue-600">
                            <span>Boleto Bancário</span>
                        </label>
                    </div>
                </div>

                <!-- Formas de Entrega -->
                <div class="mb-6">
                    <h3 class="text-xl font-bold text-blue-800 mb-4">
                        <i class="fas fa-truck"></i> Formas de Entrega
                    </h3>
                    <div class="space-y-2">
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="deliveryMethod" value="padrao" class="form-radio text-blue-600" checked>
                            <span>Entrega Padrão</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="deliveryMethod" value="expresso" class="form-radio text-blue-600">
                            <span>Entrega Expressa</span>
                        </label>
                        <label class="flex items-center space-x-2">
                            <input type="radio" name="deliveryMethod" value="retirada" class="form-radio text-blue-600">
                            <span>Retirada na Loja</span>
                        </label>
                    </div>
                </div>

                <!-- Botão Finalizar Pedido -->
                <button id="finalizarPedidoBtn" class="w-full bg-green-500 text-white p-4 rounded-lg font-semibold hover:bg-green-600 transition duration-200 shadow-md">
                    Finalizar Pedido <i class="fas fa-check-circle"></i>
                </button>
            </div>
        </div>
        
        <!-- Botão de Voltar para o menu principal -->
        <div class="text-center mt-8">
            <a href="index.html" class="inline-block bg-gray-500 text-white font-bold py-3 px-6 rounded-lg shadow-md hover:bg-gray-600 transition duration-200">
                <i class="fas fa-arrow-left"></i> Voltar ao Menu
            </a>
        </div>

    </div>

    <script type="module">
        // Importações e configuração do Firebase
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
        import { getFirestore, collection, doc, getDoc, updateDoc, getDocs, query, where, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyC4h0J54TZqT8XXUsPSL3_ABVJQ05yP4Hc",
            authDomain: "giovanigas-d959b.firebaseapp.com",
            projectId: "giovanigas-d959b",
            storageBucket: "giovanigas-d959b.firebasestorage.app",
            messagingSenderId: "728326355548",
            appId: "1:728326355548:web:9dda06e1c1148337618499",
            measurementId: "G-ESHC9P6XGZ"
        };
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        const orderDetailsEl = document.getElementById('orderDetails');
        const pedidoTotalEl = document.getElementById('pedidoTotal');
        const clientNameEl = document.getElementById('clientName');
        const clientEmailEl = document.getElementById('clientEmail');
        const clientAddressEl = document.getElementById('clientAddress');
        const finalizarPedidoBtn = document.getElementById('finalizarPedidoBtn');

        let clientUid = null;

        // Função para exibir notificações 'toast'
        function showToast(message, type = 'success') {
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            toast.textContent = message;
            document.body.appendChild(toast);
            setTimeout(() => {
                toast.classList.add('show');
                setTimeout(() => {
                    toast.classList.remove('show');
                    toast.addEventListener('transitionend', () => toast.remove());
                }, 3000);
            }, 10);
        }

        // Função para carregar os dados do cliente e do pedido
        async function loadData(user) {
            clientUid = user.uid; // Define o uid do cliente a partir do usuário autenticado

            try {
                // Carregar dados do cliente
                const clientDoc = await getDoc(doc(db, "clientes", clientUid));
                if (clientDoc.exists()) {
                    const clientData = clientDoc.data();
                    clientNameEl.textContent = clientData.nome || 'Não informado';
                    clientEmailEl.textContent = clientData.email || 'Não informado';
                    clientAddressEl.textContent = clientData.endereco || 'Não informado';
                } else {
                    clientNameEl.textContent = 'Não encontrado';
                    clientEmailEl.textContent = 'Não encontrado';
                    clientAddressEl.textContent = 'Não encontrado';
                    showToast("Dados do cliente não encontrados.", 'error');
                }

                // Carregar pedido pendente
                const q = query(collection(db, "pedidos"), where("userid", "==", clientUid), where("status", "==", "pendente"));
                const snapshot = await getDocs(q);

                orderDetailsEl.innerHTML = '';
                let totalPedido = 0;

                if (snapshot.empty) {
                    orderDetailsEl.innerHTML = '<p class="text-center text-gray-500">Nenhum pedido pendente.</p>';
                    pedidoTotalEl.textContent = 'R$ 0,00';
                    finalizarPedidoBtn.disabled = true;
                    return;
                }

                finalizarPedidoBtn.disabled = false;
                snapshot.forEach(docSnap => {
                    const pedido = docSnap.data();
                    pedido.itens.forEach(item => {
                        const itemElement = document.createElement('div');
                        itemElement.className = 'flex justify-between items-center';
                        itemElement.innerHTML = `
                            <span class="text-gray-700">${item.nome} (${item.quantidade})</span>
                            <span class="font-semibold">R$ ${(parseFloat(item.preco) * item.quantidade).toFixed(2)}</span>
                        `;
                        orderDetailsEl.appendChild(itemElement);
                    });
                    totalPedido += pedido.total;
                });
                
                pedidoTotalEl.textContent = `R$ ${totalPedido.toFixed(2)}`;

            } catch (e) {
                console.error("Erro ao carregar dados:", e);
                showToast("Erro ao carregar dados: " + e.message, 'error');
            }
        }

        // Finalizar o pedido
        finalizarPedidoBtn.addEventListener('click', async () => {
            if (!clientUid) {
                showToast("Usuário não autenticado. Por favor, faça login.", 'error');
                return;
            }

            const selectedPayment = document.querySelector('input[name="paymentMethod"]:checked').value;
            const selectedDelivery = document.querySelector('input[name="deliveryMethod"]:checked').value;
            
            try {
                const q = query(collection(db, "pedidos"), where("userid", "==", clientUid), where("status", "==", "pendente"));
                const snapshot = await getDocs(q);

                if (snapshot.empty) {
                    showToast("Nenhum pedido pendente para finalizar.", 'error');
                    return;
                }

                const pedidoDoc = snapshot.docs[0];
                await updateDoc(doc(db, "pedidos", pedidoDoc.id), {
                    status: 'finalizado',
                    metodoPagamento: selectedPayment,
                    metodoEntrega: selectedDelivery,
                    finalizadoEm: serverTimestamp() // Adiciona o timestamp de finalização
                });

                showToast('Pedido finalizado com sucesso!', 'success');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);

            } catch (e) {
                console.error("Erro ao finalizar o pedido:", e);
                showToast("Erro ao finalizar o pedido: " + e.message, 'error');
            }
        });

        // Inicia o observador de autenticação para carregar os dados
        onAuthStateChanged(auth, (user) => {
            if (user) {
                loadData(user);
            } else {
                showToast("Você precisa estar logado para ver seus pedidos.", 'error');
                setTimeout(() => {
                    window.location.href = 'index.html';
                }, 2000);
            }
        });
    </script>
</body>
</html>
