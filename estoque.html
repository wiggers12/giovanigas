<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProtÃ³tipo de Estoque - Distribuidora</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f9f9f9; }
    h1 { text-align: center; color: #333; }
    .controls { margin-bottom: 15px; display: flex; flex-wrap: wrap; gap: 10px; justify-content: center; }
    input, button { padding: 8px; border: 1px solid #ccc; border-radius: 4px; }
    button { background: #333; color: #fff; cursor: pointer; }
    button:hover { background: #555; }
    table { width: 100%; border-collapse: collapse; margin-top: 20px; background: #fff; }
    th, td { border: 1px solid #ccc; padding: 6px; text-align: left; }
    th { background: #eee; position: relative; }
    .remove-btn { position: absolute; top: 2px; right: 5px; color: red; cursor: pointer; font-weight: bold; }
    .export-box { margin-top: 20px; background: #fff; padding: 10px; border: 1px solid #ccc; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>ProtÃ³tipo de Estoque - Distribuidora</h1>

  <div class="controls">
    <input type="text" id="newField" placeholder="Nome do novo campo">
    <button onclick="addField()">âž• Adicionar Coluna</button>
    <button onclick="addRow()">âž• Adicionar Linha</button>
    <button onclick="saveData()">ðŸ’¾ Salvar Local</button>
    <button onclick="loadData()">ðŸ“¥ Recarregar</button>
    <button onclick="exportJSON()">â¬‡ Exportar JSON</button>
    <button onclick="exportCSV()">â¬‡ Exportar CSV</button>
  </div>

  <table id="stockTable">
    <thead>
      <tr id="headerRow">
        <th>Produto <span class="remove-btn" onclick="removeField(this)">x</span></th>
        <th>Quantidade <span class="remove-btn" onclick="removeField(this)">x</span></th>
      </tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>

  <h2>PrÃ©via da ExportaÃ§Ã£o</h2>
  <div class="export-box" id="exportBox">Nenhum dado exportado ainda.</div>

  <script>
    const headerRow = document.getElementById("headerRow");
    const tableBody = document.getElementById("tableBody");
    const exportBox = document.getElementById("exportBox");

    // Adicionar coluna
    function addField() {
      const newField = document.getElementById("newField").value.trim();
      if (!newField) return alert("Digite o nome do campo!");
      const th = document.createElement("th");
      th.innerHTML = newField + ' <span class="remove-btn" onclick="removeField(this)">x</span>';
      headerRow.appendChild(th);

      Array.from(tableBody.rows).forEach(row => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        td.appendChild(input);
        row.appendChild(td);
      });
      document.getElementById("newField").value = "";
    }

    // Remover coluna
    function removeField(span) {
      const th = span.parentElement;
      const index = Array.from(headerRow.cells).indexOf(th);
      headerRow.deleteCell(index);
      Array.from(tableBody.rows).forEach(row => row.deleteCell(index));
    }

    // Adicionar linha
    function addRow() {
      const row = document.createElement("tr");
      Array.from(headerRow.cells).forEach(() => {
        const td = document.createElement("td");
        const input = document.createElement("input");
        input.type = "text";
        td.appendChild(input);
        row.appendChild(td);
      });
      tableBody.appendChild(row);
    }

    // Obter dados da tabela
    function getTableData() {
      const headers = Array.from(headerRow.cells).map(cell => cell.textContent.replace("x","").trim());
      const rows = Array.from(tableBody.rows).map(row => {
        const obj = {};
        Array.from(row.cells).forEach((cell, i) => {
          obj[headers[i]] = cell.querySelector("input").value;
        });
        return obj;
      });
      return rows;
    }

    // Exportar JSON
    function exportJSON() {
      const data = getTableData();
      exportBox.textContent = JSON.stringify(data, null, 2);
      downloadFile("estoque.json", JSON.stringify(data, null, 2));
    }

    // Exportar CSV
    function exportCSV() {
      const data = getTableData();
      if (!data.length) return;
      const headers = Object.keys(data[0]).join(",");
      const rows = data.map(obj => Object.values(obj).join(","));
      const csv = [headers, ...rows].join("\n");
      exportBox.textContent = csv;
      downloadFile("estoque.csv", csv);
    }

    // Baixar arquivo
    function downloadFile(filename, content) {
      const blob = new Blob([content], { type: "text/plain" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = filename;
      link.click();
    }

    // Salvar no navegador (LocalStorage)
    function saveData() {
      localStorage.setItem("estoqueDistribuidora", JSON.stringify({
        headers: Array.from(headerRow.cells).map(c => c.textContent.replace("x","").trim()),
        rows: getTableData()
      }));
      alert("âœ… Dados salvos no navegador!");
    }

    // Carregar do navegador
    function loadData() {
      const saved = localStorage.getItem("estoqueDistribuidora");
      if (!saved) return alert("Nenhum dado salvo!");
      const { headers, rows } = JSON.parse(saved);

      headerRow.innerHTML = "";
      headers.forEach(h => {
        const th = document.createElement("th");
        th.innerHTML = h + ' <span class="remove-btn" onclick="removeField(this)">x</span>';
        headerRow.appendChild(th);
      });

      tableBody.innerHTML = "";
      rows.forEach(obj => {
        const row = document.createElement("tr");
        headers.forEach(h => {
          const td = document.createElement("td");
          const input = document.createElement("input");
          input.type = "text";
          input.value = obj[h] || "";
          td.appendChild(input);
          row.appendChild(td);
        });
        tableBody.appendChild(row);
      });
    }
  </script>
</body>
</html>
